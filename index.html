<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Lab Assignments</title>
  <link rel="icon" type="image/x-icon" href="96.ico" />
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff; /* Clean white background */
      color: #333; /* Neutral text color */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between; /* Align content vertically */
    }

    h1 {
      margin: 20px 0;
      color: #333; /* Neutral title color */
      text-align: center;
      font-size: 2.5em; /* Simple, readable size */
      font-weight: 600; /* Balanced weight */
      letter-spacing: 1px;
    }

    .assignments {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }

    .assignments ul {
      list-style: none; /* Remove bullet points */
      margin: 0;
      padding: 0;
    }

    .assignments li {
      background-color: #f7f7f7; /* Subtle card-like background */
      border: 1px solid #ddd; /* Light border for structure */
      padding: 15px 20px;
      border-radius: 5px; /* Slightly rounded corners */
      font-size: 1.2em;
      width: 220px; /* Consistent card size */
      text-align: center;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .assignments li:hover {
      background-color: #e9ecef; /* Slight hover effect */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Minimal shadow */
    }

    .assignments a {
      text-decoration: none; /* Remove underline */
      color: #007bff; /* Use a soft blue color for links */
      font-weight: 500;
    }

    .assignments a:hover {
      color: #0056b3; /* Darker blue on hover */
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #ddd; /* Subtle top border for separation */
    }
  </style>
</head>
<body>
  <h1>Web Lab Assignments</h1>
  <div class="assignments">
    <ul>
      <li><a href="1/assignment1.html">Assignment 1</a></li>
    </ul>
    <ul>
      <li><a href="2/assignment2.html">Assignment 2</a></li>
    </ul>
  </div>
  <footer>
    <p>&copy; 2024 Web Lab. All Rights Reserved.</p>
  </footer>
</body>
</html>
