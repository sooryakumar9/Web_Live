<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Online Registration Form</title>
    <link rel="icon" type="image/x-icon" href="96.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        margin-bottom: 8px;
        color: #34495e;
        font-weight: 600;
      }
      input,
      select,
      textarea {
        border: 2px solid #e0e0e0;
        transition: border-color 0.3s ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: #3498db;
        box-shadow: none;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #27ae60;
        border-color: #27ae60;
      }
      .result-container {
        background-color: rgba(46, 204, 113, 0.1);
        border: 2px solid #2ecc71;
        color: #2c3e50;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
      }
      .result-container h3 {
        color: #2ecc71;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="registrationForm" novalidate>
        <h2>Online Registration</h2>

        <div class="row">
          <div class="col-md-6 form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              required
            />
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>

          <div class="col-md-6 form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid 10-digit phone number.
            </div>
          </div>

          <div class="col-md-6 form-group">
            <label for="dob">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              required
            />
            <div class="invalid-feedback">
              Please select your date of birth.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 form-group">
            <label for="gender">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <div class="invalid-feedback">Please select your gender.</div>
          </div>

          <div class="col-md-6 form-group">
            <label for="education">Highest Education</label>
            <select
              class="form-select"
              id="education"
              name="education"
              required
            >
              <option value="">Select Education</option>
              <option value="high-school">High School</option>
              <option value="bachelors">Bachelor's Degree</option>
              <option value="masters">Master's Degree</option>
              <option value="phd">PhD</option>
            </select>
            <div class="invalid-feedback">
              Please select your highest education.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            class="form-control"
            id="address"
            name="address"
            rows="3"
            required
          ></textarea>
          <div class="invalid-feedback">Please enter your address.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          Register
        </button>
      </form>

      <div id="registrationResult" class="result-container d-none"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#registrationForm").on("submit", function (e) {
          e.preventDefault();

          // Bootstrap form validation
          if (this.checkValidity() === false) {
            e.stopPropagation();
            $(this).addClass("was-validated");
            return;
          }

          // Collect form data
          var formData = $(this).serialize();

          // AJAX submission to PHP
          $.ajax({
            type: "POST",
            url: "process_registration.php",
            data: formData,
            dataType: "json",
            success: function (response) {
              if (response.status === "success") {
                displayRegistrationResult(response.data);
                $("#registrationForm")[0].reset();
                $("#registrationForm").removeClass("was-validated");
              } else {
                alert("Registration failed: " + response.message);
              }
            },
            error: function () {
              alert("An error occurred during registration.");
            },
          });
        });

        // Prevent form submission on pressing Enter
        $(
          "#registrationForm input, #registrationForm select, #registrationForm textarea"
        ).on("keypress", function (e) {
          return e.which !== 13;
        });

        function displayRegistrationResult(data) {
          var resultHtml = `
            <h3>Registration Successful!</h3>
            <div class="row">
              <div class="col-md-6">
                <p><strong>Name:</strong> ${data.fullName}</p>
                <p><strong>Email:</strong> ${data.email}</p>
                <p><strong>Phone:</strong> ${data.phone}</p>
              </div>
              <div class="col-md-6">
                <p><strong>Date of Birth:</strong> ${data.dob}</p>
                <p><strong>Gender:</strong> ${data.gender}</p>
                <p><strong>Education:</strong> ${data.education}</p>
              </div>
            </div>
            <div class="mt-3">
              <p><strong>Address:</strong> ${data.address}</p>
            </div>
          `;

          $("#registrationResult").html(resultHtml).removeClass("d-none");
        }
      });
    </script>
  </body>
</html>
